<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALTA USUARIO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <form method="post" action="http://localhost:3000/AltaUsuario" autocomplete="off" class="needs-validation" id="CreacionUsuario" novalidate>
        <div class="row mb-3 align-items-end">
            <div class="col-md-3">
                <div class="mb-3">
                    <label class="form-label">Usuario: </label>
                    <input name="usuario" type="text" class="form-control" maxlength="10" required>
                </div>
            </div>
    
            <div class="col-md-3">
                <div class="mb-3">
                    <label class="form-label">Contraseña: </label>
                    <input name="contraseña" type="password" class="form-control" maxlength="10" required>
                </div>
            </div>
    
            <div class="col-md-3 ">
                <div class="mb-3">
                    <label class="form-label">Tipo de alta: </label>
                    <select name="tipo_alta" class="form-select" required>
                        <option selected disabled value=""></option>
                        <option value="Cliente">Soy un cliente</option>
                        <option value="Despacho">Soy un despacho</option>
                    </select>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
